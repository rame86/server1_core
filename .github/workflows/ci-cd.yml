# core service ci-cd.yml
name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 소스 코드 체크아웃 (최신 v4로 업데이트)
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. JDK 17 세팅 (최신 v4로 업데이트)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Gradle 실행 권한 부여
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4. Gradle 빌드 (테스트 제외)
      - name: Build with Gradle
        run: ./gradlew build -x test

      # 5. DockerHub 로그인 (최신 v3로 업데이트)
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6. Docker 이미지 빌드 및 푸시
      - name: Build and Push Docker Image
        run: |
          IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/server1_core
          docker build -t $IMAGE_NAME:latest .
          docker push $IMAGE_NAME:latest

      # 7. docker-compose.yml 파일을 GCP 서버로 전송
      - name: Copy docker-compose to GCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.GCP_HOST }}
          username: ${{ secrets.GCP_USER }}
          key: ${{ secrets.GCP_KEY }}
          source: "docker-compose.yml"
          target: "/home/${{ secrets.GCP_USER }}/"

      # 8. GCP 서버 접속 후 배포 실행
      - name: Deploy to GCP
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.GCP_HOST }}
          username: ${{ secrets.GCP_USER }}
          key: ${{ secrets.GCP_KEY }}                  
          script: |            
            cd /home/${{ secrets.GCP_USER }}/            
            docker network inspect msa-network >/dev/null 2>&1 || docker network create msa-network

            export POSTGRES_USER=${{ secrets.POSTGRES_USER }}
            export POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            
            docker compose pull
            docker compose up -d
            docker image prune -f